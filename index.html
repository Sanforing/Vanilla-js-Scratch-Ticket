<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            text-align: center;
        }

        .scratch-card {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            touch-action: none;
        }

        .bottom-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            z-index: 10;
            touch-action: none;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .reset-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ« Scratch Ticket ðŸŽ«</h1>
        
        <div class="scratch-card">
            <div class="bottom-layer">
                WIN!
            </div>
            <canvas id="scratchCanvas" width="400" height="300"></canvas>
        </div>

        <p class="instructions">Hold left click and move cursor to scratch!</p>
        <button class="reset-btn" onclick="resetCard()">Reset Card</button>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let isScratching = false;

        // Prevent default touch behaviors on the entire document
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initialize the silver scratch layer
        function initCanvas() {
            // Create silver gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#C0C0C0');
            gradient.addColorStop(0.5, '#E8E8E8');
            gradient.addColorStop(1, '#A8A8A8');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add "SCRATCH" text
            ctx.fillStyle = '#808080';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SCRATCH', canvas.width / 2, canvas.height / 2);
        }

        // Scratch effect
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        // Mouse event handlers
        canvas.addEventListener('mousedown', (e) => {
            isScratching = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            scratch(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isScratching) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                scratch(x, y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isScratching = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isScratching = false;
        });

        // Touch event handlers for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isScratching = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            scratch(x, y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isScratching) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                scratch(x, y);
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isScratching = false;
        });

        // Reset function
        function resetCard() {
            ctx.globalCompositeOperation = 'source-over';
            initCanvas();
        }

        // Initialize on load
        initCanvas();
    </script>
</body>
</html>
